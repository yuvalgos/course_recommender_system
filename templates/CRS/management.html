{% extends 'base.html' %}

{% block content %}
<h3>לא לעשות כלום לפני שקואים את התעוד של הפונקציות</h3>
<br><br>
<center>
    <a href="{% url 'add_extra_courses' %}">
        <button  class="btn waves-effect waves-left" type="submit" name="action">
           עדכן קורסים
            (לעדכן שמות קבצים בקוד לפני זה)
        </button>
    </a>

    <form action="{% url 'add_courses' %}" method="post">
        {% csrf_token %}
        <button class="btn waves-effect waves-left" type="submit" name="action">
            (לא להשתמש) הוסף קורסים
        </button>
    </form>
</center>
{% endblock content %}
