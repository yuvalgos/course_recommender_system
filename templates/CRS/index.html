{% extends 'base.html' %}

{% block content %}
    <h4 style="text-align: center"> {{ search_message| title }} </h4>

    {% for course in search_results %}
        <div class="card">
            <div class="card-content">
                <h5>{{course.name}} , {{course.number_string}}</h5>
                {{course.info}}
            </div>
            <div class="card-action">
                <a href="/">לעמוד הקורס</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
