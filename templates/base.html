
{% load static %}

<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Course Recommender System</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body dir="rtl">
<nav>
    <div class="container nav-wrapper" dir="ltr">
        <a href="/" class="brand-logo">Technion Course Recommender System</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">ראשי</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3 style="text-align: right">חפש קורס:</h3>
    <div class="row">
        <div class="col s4">
            <!-- Promo Content 1 goes here -->
            <div class="center">
                <i class="large material-icons" style="color: #EE6E73">flash_on</i>
                <p>Fast craigslist web scraper</p>
                <p class="light center">Scrape away right here with a beautiful GUI.</p>
            </div>
        </div>

    <form action="{% url 'new_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="search">
        <button class="btn waves-effect waves-left" type="submit" name="action">חפש
            <i class="material-icons left">send</i>
            <!-- look in materialize for better search bar functionality-->
        </button>
    </form>

{% block content %}

{% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
